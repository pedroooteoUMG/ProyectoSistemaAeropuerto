<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Sistema Aeropuerto</title>
    <link rel="stylesheet" href="/assets/css/login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1>Sistema Aeropuerto</h1>
                <p class="login-subtitle">Gestión de Vuelos y Pasajeros</p>
            </div>
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username" class="form-label">Usuario</label>
                    <div class="input-group">
                        <span class="input-icon">👤</span>
                        <input type="text" id="username" name="username" required placeholder="Nombre de usuario">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Contraseña</label>
                    <div class="input-group">
                        <span class="input-icon">🔒</span>
                        <input type="password" id="password" name="password" required placeholder="Contraseña">
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="login-button">
                        <span class="button-text">Iniciar Sesión</span>
                        <span class="button-icon">➡️</span>
                    </button>
                </div>
                <div class="form-footer">
                    <p>¿No tienes cuenta? <a href="/views/register/register.html" class="link">Regístrate aquí</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="/assets/js/login.js"></script>
</body>
</html>
