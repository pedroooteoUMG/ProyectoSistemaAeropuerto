<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Sistema Aeropuerto</title>
    <link rel="stylesheet" href="/assets/css/register.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
</head>
<body>
    <div class="register-container">
        <div class="register-box">
            <div class="register-header">
                <h1>Sistema Aeropuerto</h1>
                <p class="register-subtitle">Registro de Usuario</p>
            </div>
            <form id="registerForm" class="register-form">
                <div class="form-group">
                    <label for="nombre" class="form-label">Nombre</label>
                    <div class="input-group">
                        <span class="input-icon">👤</span>
                        <input type="text" id="nombre" name="nombre" required placeholder="Tu nombre">
                    </div>
                </div>
                <div class="form-group">
                    <label for="apellido" class="form-label">Apellido</label>
                    <div class="input-group">
                        <span class="input-icon">👤</span>
                        <input type="text" id="apellido" name="apellido" required placeholder="Tu apellido">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <div class="input-group">
                        <span class="input-icon">📧</span>
                        <input type="email" id="email" name="email" required placeholder="tucorreo@ejemplo.com">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Contraseña</label>
                    <div class="input-group">
                        <span class="input-icon">🔒</span>
                        <input type="password" id="password" name="password" required placeholder="Contraseña">
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                    <div class="input-group">
                        <span class="input-icon">🔒</span>
                        <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Repite la contraseña">
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="register-button">
                        <span class="button-text">Crear Cuenta</span>
                        <span class="button-icon">➡️</span>
                    </button>
                </div>
                <div class="form-footer">
                    <p>¿Ya tienes cuenta? <a href="/views/login/login.html" class="link">Inicia Sesión</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="/assets/js/register.js"></script>
</body>
</html>
